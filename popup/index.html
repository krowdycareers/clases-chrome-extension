<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scraper OCC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        width: 300px;
      }

      h1 {
        font-size: 20px;
        margin: 0;
        text-align: center;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        padding: 5px;
        width: 100%;
        margin: 10px;
      }

      .jobs-container {
        margin-top: 20px;
      }

      .job-element {
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
      }

      .job-title {
        font-size: 16px;
        margin-top: 20px;
      }

      .job-date {
        color: #999;
        font-size: 14px;
        margin: 5px 0;
      }

      .job-salary {
        color: #009933;
        font-size: 14px;
        margin: 5px 0;
      }

      .job-url {
        color: #0000cc;
        font-size: 14px;
        margin: 5px 0;
        text-decoration: none;
      }

      .btn {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Hola!</h1>
    <p>Presiona el botón para obtener la información organizada:</p>
    <div class="search-container">
      <input type="text" id="search-input" class="filter-input" placeholder="Ingresa un cargo para filtrar" />
      <button id="btnscript" class="btn">Scrapping</button>
    </div>
    <div id="jobs-container">
      <div id="jobs-list">
        <div class="job-element">
          <p class="job-date"></p>
          <p class="job-salary"></p>
          <ul class="job-list"></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
